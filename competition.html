<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligaer</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial;
            font-size: 14px;
            font-weight: 400;
            color: #3b3b3b;
        }

        table {
            border-collapse: collapse;
            spacing: 2px;
        }
        th, td {
            border-bottom: 1px solid #ccc;
            padding: 3px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body onload="getData()">


<img id="flag" width="100px"/>
<table id="dataTable">
    <tbody>
        <!-- Data will be inserted here -->
    </tbody>
</table>

<script>
    function getData() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
console.log(urlParams.get('areas'));
        fetch('https://a23a0ae7-b23e-41a3-9541-9f0272b317b7-prod.e1-eu-north-azure.choreoapis.dev/footballapp/footballorg/v1.0/competitions?areas='+urlParams.get('areas'), {
            method: 'GET', // or 'POST', depending on your needs
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('flag').src=data.competitions[0].area.flag;

                const tbody = document.getElementById('dataTable').querySelector('tbody');
                tbody.innerHTML = ''; // Clear existing data
                console.log(data);
                
                data.competitions.forEach(competitions => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><img src="${competitions.emblem}" width="20"></td>
                        <td>${competitions.name}</td>
                        <td><a href="./standings.html?competitions=${competitions.code}">Standings</a></td>
                        <td><a href="./matches.html?competitions=${competitions.code}&round=${competitions.currentSeason.currentMatchday}">Matches</a></td>
                        
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }
</script>

</body>
</html>
