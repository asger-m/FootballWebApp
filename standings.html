<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stilling</title>
        <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial;
            font-size: 14px;
            font-weight: 400;
            color: #3b3b3b;
        }

        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 2px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body onload="getData()">

<img style="width: 100px" "id="leagueEmblem"/>
<table id="dataTable">
    <thead>
        <tr>
            <th>#</th>
            <th colspan="2" style="text-align: center"></th>
            <th>P</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>+/-</th>
            <th>GD</th>
            <th>Pts</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be inserted here -->
    </tbody>
</table>

<script>
    function getData() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        fetch('https://a23a0ae7-b23e-41a3-9541-9f0272b317b7-prod.e1-eu-north-azure.choreoapis.dev/footballapp/footballorg/v1.0/competitions/'+urlParams.get('competitions')+'/standings', {
            method: 'GET', // or 'POST', depending on your needs
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('leagueEmblem').src = data.competition.emblem;
                document.getElementById('leagueTitle').src = data.competition.name;

                const tbody = document.getElementById('dataTable').querySelector('tbody');
                tbody.innerHTML = ''; // Clear existing data
                console.log(data);
                
                data.standings[0].table.forEach(standing => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td style="text-align: right">${standing.position}</td>
                        <td><img src="${standing.team.crest}" width="22"></td>
                        <td><a href="./team.html?team=${standing.team.id}">${standing.team.name}</a></td>
                        <td style="text-align: right">${standing.playedGames}</td>
                        <td style="text-align: right">${standing.won}</td>
                        <td style="text-align: right">${standing.draw}</td>
                        <td style="text-align: right">${standing.lost}</td>
                        <td style="text-align: right">${standing.goalsFor}/${standing.goalsAgainst}</td>
                        <td style="text-align: right">${standing.goalDifference}</td>
                        <td style="text-align: right">${standing.points}</td>
                        
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }
</script>

</body>
</html>
