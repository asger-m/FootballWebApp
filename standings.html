<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stilling</title>
        <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial;
            font-size: 14px;
            line-height: 20px;
            font-weight: 400;
            color: #3b3b3b;
        }

        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body onload="getData()">

<h1>football results</h1>
<table id="dataTable">
    <thead>
        <tr>
            <th>position</th>
            <th colspan="2" style="text-align: center">Team</th>
            <th>points</th>
            <th>Games played</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>+/-</th>
            <th>Goal difference</th>
           
            
          

        </tr>
    </thead>
    <tbody>
        <!-- Data will be inserted here -->
    </tbody>
</table>

<script>
    function getData() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        fetch('https://a23a0ae7-b23e-41a3-9541-9f0272b317b7-prod.e1-eu-north-azure.choreoapis.dev/footballapp/footballorg/v1.0/competitions/'+urlParams.get('competitions')+'/standings', {
            method: 'GET', // or 'POST', depending on your needs
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('dataTable').querySelector('tbody');
                tbody.innerHTML = ''; // Clear existing data
                console.log(data);
                
                data.standings[0].table.forEach(standing => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${standing.position}</td>
                        <td><a href="./team.html?team=${standing.team.id}">${standing.team.name}</a></td>
                        <td><img src="${standing.team.crest}" width="25"></td>
                        <td>${standing.points}</td>
                        <td>${standing.playedGames}</td>
                        <td>${standing.won}</td>
                        <td>${standing.draw}</td>
                        <td>${standing.lost}</td>
                        <td>${standing.goalsFor}/${standing.goalsAgainst}</td>
                        <td>${standing.goalDifference}</td>
                        
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }
</script>

</body>
</html>
